<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="/assets/css/user/user_pwd.css">

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <!-- form表单 -->
      <form class="layui-form" lay-filter="formUserInfo">

        <div class="layui-form-item">
          <label class="layui-form-label">原登录密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldpwd" required lay-verify="required|pwd" placeholder="请输入登录密码"
              autocomplete="off" class="layui-input" />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newpwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input" />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" name="renewpwd" required lay-verify="required|pwd|repwd" placeholder="请再次输入新密码"
              autocomplete="off" class="layui-input" />
          </div>
        </div>
        <button class="layui-btn" lay-submit>修改密码</button>
        <button class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
      </form>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>

  <script src="/assets/lib/jquery.js"></script>

  <script src="/assets/js/baseAPI.js"></script>

  <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
